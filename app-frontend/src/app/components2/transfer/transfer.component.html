<div class="container-fluid">
  <h2 class="text-center">Transfer Funds</h2>
  <div class="row justify-content-center align-content-center p-2">
    <div class="col-5 border border-success border-3 rounded">
      <form role="form" class="send-form">
        <div class="dropdown">
          <!-- TODO: Show Accs in dropdown -->
          <!-- From Acc -->
          <div
      class="dash-card col-md-5 mx-auto border border-success border-3 rounded mt-5 p-2"
    >
      <h3 class="text-center">Income</h3>
      <div class="fs.4 text-center text-success lead">
        <!-- <ul *ngIf="currentaccounts != undefined">Checking: ${{ acctIncomesC }}</ul>
        <ul *ngIf="currentaccounts != undefined">Saving: ${{ acctIncomesS }}</ul> -->
        <ul>
            <li *ngFor="let transactions of userTransactions, let i = index">
              Amount: ${{ userTransactions[i].amount }}
              Type: {{ userTransactions[i].status }}
              From: Account {{userTransactions[i].src_acct }}
              To: Account {{userTransactions[i].dst_acct }}</li>
        </ul>
        
      </div>
    </div>
          <div class="input-group mb-2">
            <button
              class="btn btn-success dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              From
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Checking</a></li>
              <li><a class="dropdown-item" href="#">Savings</a></li>
            </ul>
            <input
              readonly
              type="text"
              class="form-control"
              id="from-acc"
              value="(Show Chosen)"
              disabled
            />
          </div>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuBtn">
            <li><a class="dropdown-item" href="#">Checking</a></li>
            <li><a class="dropdown-item" href="#">Savings</a></li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
