<div class="container-fluid">
  <h2 class="text-center">Send & Request</h2>
  <div class="row justify-content-around align-content-center mt-5">
    <div class="col-5 border border-success border-3 rounded">
      <form [formGroup]="formdata" role="form" class="send-form">
        <div class="input-group mb-2">
          <button
            class="btn btn-success dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            From
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Checking</a></li>
            <li><a class="dropdown-item" href="#">Savings</a></li>
          </ul>
          <input
            readonly
            type="text"
            class="form-control"
            id="from-acc"
            placeholder="Account"
            value="(Show Chosen)"
            disabled
          />
        </div>
        <label for="send-to">Send To: </label>

        <div class="input-group">
          <span class="input-group-text" id="input-group-left-example">@</span>
          <input
            type="email"
            class="form-control"
            id="send-to"
            placeholder="Account ID"
          />
        </div>

        <label for="send-amount">Amount:</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" id="send-amount" />
        </div>

        <button type="submit" class="btn btn-block btn-success">Send</button>
      </form>
    </div>

    <div class="col-5 border border-success border-3 rounded">
      <form role="form" class="send-form">
        <div class="input-group mb-2">
          <button
            class="btn btn-success dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            To
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Checking</a></li>
            <li><a class="dropdown-item" href="#">Savings</a></li>
          </ul>
          <input
            readonly
            type="text"
            class="form-control"
            id="from-acc"
            placeholder="Account"
            value="(Show Chosen)"
            disabled
          />
        </div>
        <label for="request-from">Request From: </label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input
            type="email"
            class="form-control"
            id="request-from"
            placeholder="Account ID"
          />
        </div>
        <label for="request-amount">Amount:</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" id="request-amount" />
        </div>

        <button type="submit" class="btn btn-block btn-success">Request</button>
      </form>
    </div>
  </div>
  <!-- Pending Requests -->
  <div class="row justify-content-around align-content-center mt-5 mb-3">
    <h3 class="text-center">Pending Requests:</h3>
    <div class="col-5 border border-success border-3 rounded">
      <form role="form" class="send-form">
        <p>From:</p>
        <input
          readonly
          type="text"
          class="form-control"
          value="(Show First Name)"
          disabled
        />

        <p>Amount:</p>
        <input
          readonly
          type="text"
          class="form-control"
          value="(Show Amount)"
          disabled
        />

        <div class="col-15 mx-auto">
          <div class="btn-group">
            <button type="button" class="btn dash-btn btn-success mb-3">
              Approve
            </button>
            <button type="button" class="btn dash-btn btn-success mb-3">
              Deny
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
