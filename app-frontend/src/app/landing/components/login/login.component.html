<div class="l-form-container">
  <h2>Welcome Back</h2>
  <p>Log into your user account:</p>
  <!--FORM BOX-->
  <form>
    <label class="screen-reader" for="login-email">Enter Email</label>
    <div class="input">
      <input type="email" class="input-text" placeholder="Email" required />
    </div>
    <label class="screen-reader" for="login-password">Enter Password</label>
    <div class="input">
      <input
        type="password"
        class="input-text"
        placeholder="Password"
        required
      />
    </div>
    <label class="screen-reader" for="login-btn"></label>
    <button class="hero-btn" type="submit">Login</button>
  </form>
  <a href="forgotpassword.html" class="forgot-link">Forgot password?</a>
</div>
