<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing | Droid Finance</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/landing.css" />
    <script src="theme.js" defer></script>
  </head>

  <body>
    <div class="grid">
      <header class="header">
        <nav class="flex-nav">
          <div class="header-left">
            <a href="index.html">
              <img
                src="images/droidlogo.png"
                class="logo"
                alt="DROID FINANCE"
                title="Back To Home"
              />
            </a>
          </div>
          <div class="header-right">
            <button class="hero-btn" id="loginBtn" title="Login">Log In</button>
            <button class="hero-btn" id="signupBtn" title="Sign Up">
              Sign Up
            </button>
            <!-- theme switcher -->
            <button
              id="theme-btn"
              type="button"
              title="Toggle Dark Mode"
              aria-pressed="false"
            ></button>
          </div>
        </nav>
      </header>

      <main>
        <div class="main hero-wrapper">
          <div>
            <h1>Welcome to Droid</h1>
            <h2>Banking made simple and stress-free.</h2>
          </div>
          <div class="hero-info">
            <span class="icon">
              <img src="images/arrow.svg" alt="arrow" />
              Checking and savings accounts with no monthly fees.
            </span>

            <div class="hero-info">
              <span class="icon">
                <img src="images/arrow.svg" alt="arrow" />
                Large network of no-fee ATMs.
              </span>
            </div>

            <div class="hero-info">
              <span class="icon">
                <img src="images/arrow.svg" alt="arrow" />
                No fees for lost or stolen cards.
              </span>
            </div>
          </div>

          <div class="hero-info info-btn-wrap">
            <button class="hero-btn" id="faqBtn" title="FAQ Page">
              Learn More
            </button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="flex-footer">
          <div class="footer-left">
            <p>Always on the go? Download the mobile app:</p>
          </div>
          <div class="footer-right">
            <img
              src="images/app-store-logo.svg"
              class="app-icon"
              width="100"
              height="100px"
              alt="Download on App Store"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
