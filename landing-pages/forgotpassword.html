<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing | Droid Finance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link id="theme" rel="stylesheet" href="css/dark-global.css">
    <link rel="stylesheet" href="css/landing.css">
</head>

<body>

    <main class="grid">
        <header class="header">
            <nav class="flex-header">
                <div class="header-left">
                    <a href="index.html"><img src="images/droidlogo.png" class="logo" alt="DROID FINANCE"> </a>
                </div>
                <div class="header-right">
                    <a class="hero-btn" href="login.html">Log In</a>
                    <a class="hero-btn" href="signup.html">Sign Up</a>
                </div>
            </nav>
        </header>

        <section class="hero">
            <div class="main">
                <div class="form-container">
                    <h2 class="reset-greeting">Enter Your Email </h2>
                    <p>We'll send a link to reset your password:</p>
                    <!--FORM BOX-->
                    <form>
                        <label class="screen-reader" for="password-reset-email">Enter Email</label>
                        <div class="input">
                            <input type="text" class="text-input" placeholder="Email" required>
                        </div>

                        <label class="screen-reader" for="password-reset-email-btn"></label>
                        <label class="screen-reader" for="register-btn"></label>
                        <button class="hero-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="flex-footer">
                <div class="footer-left">
                    <p>Always on the go? Download the mobile app:</p>
                </div>
                <div class="footer-right">
                    <img src="images/app-store-logo.svg" class="app-icon" width="100" height="100px" alt="Download on App Store">
                </div>
            </div>
        </footer>
    </main>

</body>

</html>
