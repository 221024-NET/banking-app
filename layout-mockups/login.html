<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page | Droid Finance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/dark-global.css">
    <link rel="stylesheet" href="css/landing.css">
</head>

<body>

    <main class="grid">
        <header class="header">
            <nav class="flex-header">
                <div class="header-left">
                    <a href="index.html"><img src="images/droidlogo.png" class="logo" alt="DROID FINANCE"> </a>
                </div>
                <div class="header-right">
                    <a class="hero-btn" href="login.html">Log In</a>
                    <a class="hero-btn" href="signup.html">Sign Up</a>
                </div>
            </nav>
        </header>

        <section class="hero-bkg">
            <div class="form-container">
                <h2>Welcome Back</h2>
                <p>Log into your user account:</p>
                <!--FORM BOX-->
                <form>
                    <label for="login-email">Enter Email</label>
                    <div class="input">
                        <input type="text" class="input-text" placeholder="Email (required)" required>
                    </div>
                    <label for="login-password">Enter Password</label>
                    <div class="input">
                        <input type="password" class="input-text" placeholder="Password (required)" required>
                    </div>
                    <label for="login-btn"></label>
                    <button class="hero-btn" type="submit">Login</button>
                </form>
                <a href="forgotpassword.html" class="forgot-link">Forgot password?</a>
            </div>
        </section>

        <footer class="footer">
            <div class="flex-footer">
                <div class="footer-left">
                    <p>Always on the go? Download the mobile app:</p>
                </div>
                <div class="footer-right">
                    <img src="images/app-store-logo.svg" class="app-icon" width="100" height="100px" alt="Download on App Store">
                </div>
            </div>
        </footer>
    </main>

</body>

</html>
